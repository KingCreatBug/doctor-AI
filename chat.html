<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- js -->
        <script src="./assets/js/main.js"></script>
        <!-- Favicon -->
        <title>Document</title>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- Main -->
        <main>
            <div class="chat">
                <div class="row">
                    <article class="col-3">
                        <div class="chat-notice">
                            <div class="chat-notice__user">
                                <img
                                    src="./assets/img/chat/avt1.jpg"
                                    alt=""
                                    class="chat-notice__avatar"
                                />
                                <div>
                                    <h3 class="chat-notice__name">
                                        Trung Hoàng
                                    </h3>
                                    <p class="chat-notice__email">
                                        trungquadeptrai@gmail.com
                                    </p>
                                </div>
                            </div>
                            <div class="chat-notice__bottom">
                                <a
                                    href="./nutrition.html"
                                    class="chat-notice__mess"
                                >
                                    <h3 class="chat-notice__title">
                                        Dinh dưỡng cho người bị đau đẻ
                                    </h3>
                                    <p class="chat-notice__desc">
                                        Lorem ipsum dolor sit, amet consectetur
                                        adipisicing elit. Vitae, nulla?
                                    </p>
                                </a>

                                <a
                                    href="./fitnes.html"
                                    class="chat-notice__mess"
                                >
                                    <h3 class="chat-notice__title">
                                        Bài tập cho người bị yếu sinh lý
                                    </h3>
                                    <p class="chat-notice__desc">
                                        Lorem ipsum dolor sit, amet consectetur
                                        adipisicing elit. Vitae, nulla?
                                    </p>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="col-9">
                        <form action="" class="chat__form">
                            <input
                                type="text"
                                placeholder="Message Doctor AI"
                                class="chat__input"
                            />
                            <button class="chat__btn btn">
                                <svg
                                    class="chat__icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 384 512"
                                >
                                    <path
                                        d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                                    />
                                </svg>
                            </button>
                        </form>
                    </article>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
